quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:quarkus-schema-multitenancy;DB_CLOSE_DELAY=-1

# Flyway config properties
quarkus.flyway.multitenant.named.baseline-at-start=true
quarkus.flyway.multitenant.named.baseline-version=1.0.1

quarkus.hibernate-orm.named.multitenant=SCHEMA
quarkus.hibernate-orm.named.packages=io.quarkus.flyway.multitenant.test
quarkus.hibernate-orm.named.datasource=<default>